<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            border: 0;
            padding: 0;
            list-style: none;
        }

        html,body{
            width: 100%;
            height: 100%;
            /*overflow: hidden;*/
        }

        #orgnization-list{
            float: left;
            width: 500px;
            height: 100%;
            /*background: #e4e4e4;*/
        }

        #department-list{
            width: 280px;
            height: 100%;
            padding: 0px 10px;
            float: left;
            background: #fcfcfc;
            overflow-y: auto;
            overflow-x: hidden;
            border-right: #EEEEEE solid 1px;
        }
        #employee-list{
            height: 100%;
            width: 190px;
            float: left;
            overflow-y: auto;
            overflow-x: hidden;
            border-right: #eee solid 1px;
        }

        #orgnization-tree{
            /*width: 100%;*/
            height: 100%;
            margin-left: 500px;
            overflow: scroll;
        }

        .dom-tree{
            /*width: 2000px;*/
            min-height: 500px;
            margin: 40px;
            padding-right: 40px;
            box-sizing: border-box;
        }
        .dom-tree .original-parent-node{
            /*margin :40px;*/

        }

        .dom-tree ul{
            float: left;
            box-sizing: border-box;
            margin: auto;
        }


        .dom-tree li{
            width: 110px;
            height: 60px;
            background-color: pink;
            color:darkred;
            border-radius: 4px;
            font-size: 12px;
            margin: auto;
            box-sizing: border-box;
            position: relative;

        }

        .dom-tree li.original-node{
            width: 120px;
            height: 50px;
            line-height: 36px;
            font-size: 14px;
        }

        .dom-tree li.last-children{
            margin: 0 15px;
            box-sizing: border-box;

        }

        .dom-tree li .node-content{
            height: 10px;
            text-align: center;
            padding: 5px 0px 4px 0px;
        }
        .dom-tree li .closeNodeBtn{
            width: 20px;
            height: 20px;
            background: black;
            position: absolute;
            left: 50%;
            top:60px;
            margin-left: -10px;
            border-radius: 50%;
        }

        .dom-tree li.last-children .closeNodeBtn{
            display: none;
        }

        .dom-tree li .add-admin-btn{
            width: 20px;
            height: 20px;
            background-color: #ccc;
            position: absolute;
            top:0;
            left: 100%;
        }

        .dom-tree .node-line{
            height: 20px;
            box-sizing: border-box;
        }
        .dom-tree .node-line .left-line{
            display: block;
            box-sizing: border-box;
            width: 50%;
            height: 100%;
            border-right:1px dashed #ccc ;
            float: left;
        }
        .dom-tree .node-line .right-line{
            display: block;
            box-sizing: border-box;
            width: 50%;
            height: 100%;
            border-left: 1px dashed #ccc;
            float:right;
        }

        .dom-tree .node-line.has-boder-top .left-line{
            border-top: 2px dashed #ccc;
        }
        .dom-tree .node-line.has-boder-top .right-line{
            border-top: 2px dashed #ccc;
        }



    </style>
</head>
<body>
<div id="orgnization-list">
    <div id="department-list"></div>
    <div id="employee-list"></div>
</div>
<div id="orgnization-tree">

</div>
</body>
<script src="jquery-1.11.1.min.js"></script>
<script src="domTree.js"></script>
</html>
