<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            border: 0;
            padding: 0;
            list-style: none;
        }

        #dom-tree{
            width: 1200px;
            height: 600px;
            border: 1px solid #ccc;
        }

        #organization-tree{
            width: 2000px;
        }


        li{
            width: 110px;
            height: 60px;
            background-color: pink;
            color:darkred;
            border-radius: 4px;
            font-size: 12px;
            margin: auto;
            box-sizing: border-box;
            position: relative;

        }

        li.original-node{
            width: 120px;
            height: 50px;
            line-height: 36px;
            font-size: 14px;
        }

        li.last-children{
            margin: 0 15px;
            box-sizing: border-box;

        }

        li .node-content{
            height: 10px;
            text-align: center;
            padding: 5px 0px 4px 0px;
        }
        li .closeNodeBtn{
            width: 20px;
            height: 20px;
            background: black;
            position: absolute;
            left: 50%;
            top:60px;
            margin-left: -10px;
            border-radius: 50%;
        }

        li.last-children .closeNodeBtn{
            display: none;
        }

        li .add-admin-btn{
            width: 20px;
            height: 20px;
            background-color: #ccc;
            position: absolute;
            top:0;
            left: 100%;
        }


        ul{
            float: left;
            box-sizing: border-box;
            margin: auto;

            /*padding: 0 10px;*/
        }

        .node-line{
            height: 20px;
            box-sizing: border-box;
        }
        .node-line .left-line{
            display: block;
            box-sizing: border-box;
            width: 50%;
            height: 100%;
            border-right:1px dashed #ccc ;
            float: left;
        }
        .node-line .right-line{
            display: block;
            box-sizing: border-box;
            width: 50%;
            height: 100%;
            border-left: 1px dashed #ccc;
            float:right;
        }

        .node-line.has-boder-top .left-line{
            border-top: 2px dashed #ccc;
        }
        .node-line.has-boder-top .right-line{
            border-top: 2px dashed #ccc;
        }



    </style>
</head>
<body>
<div id="dom-tree">

</html>
